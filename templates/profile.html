<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <h2>Welcome, {{ user.name }}</h2>
    <p>Username: {{ user.username }}</p>
    
    <h3>Saved Books</h3>
    <ul>
        {% for book in saved_books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
