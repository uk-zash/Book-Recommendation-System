<body>

    <div class="container2">
        <div class="logo">BookHive</div>
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul class="nav-links">
          <li><a class="home" href="/">Home</a></li>
          
          <li class="dropdown">
            <a href="/search" >Search</a>
            <li><a href="/browse">Browse</a></li>
          </li>

          </li>

      <section class="searching" id="search">
        <div class="container1">
            <h2>Books We Love</h2>
            <p>"Unlock worlds, uncover mysteries. Dive into the pages and embark on a literary journey!"</p>
            <form action="/recommend_books" method="post">
                <input type="text" id="bookNameInput" placeholder="Enter Book Name..." name="user_input"/>
                <button type="submit">Search</button>
            </form>
            <div id="searchResults"></div> <!-- Container for search results -->
            <div id="loader" class="loader"></div> <!-- Loader icon -->
        </div>
    </section>
