<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Hive</title>
    <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="../public/style/home.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../public/style/recomm.css">
</head>
<style>


</style>
<body >
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">BookHive</a>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                    <ul class="sub-menu">
                        <li><a href="/search">Search</a></li>
                        <li><a href="/browse">Browse</a></li>
                    </ul>
            </ul>
        </div>
    </nav>
    
    <!-- <form action="/recommend_books" method="post">
        <div class="form" style="padding: 4rem 4rem;">
        <input type="text" placeholder="Enter Book Name..." name="user_input"/> 
        <button type="submit">Search</button>
    </div>
    </form> -->


    <h1 class="head">Your Book</h1>
    <div class="container"
    >
        <div class="row";>
           
           
                <!-- Display the first book larger -->
                <div class="col-md-6">
                    <div class="card1" >
                        <div class="card-body">
                            <img class="card-img-top"  src="{{ data[0][2] }}">
                            <div class="div"><h3  class="text-white">Name:   {{ data[0][0] }}</h3>
                            <h5  class="text-white">Author:   {{ data[0][1] }}</h5>
                            <h5  class="text-white">Publisher:   {{ data[0][4] }}</h5>
                            <h5  class="text-white">Year-Of-Publication:   {{ data[0][3] }}</h5>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="heads"><h1>Few Similar Books</h1></div>
                <!-- Display other recommended similar books smaller -->
                <div class="col-md-65">
                    
                    <div class="row">
                        {% for i in data[1:] %}
                        <div class="col-md-67">
                            <div class="card2" >
                                <div class="card-body">
                                    <a href="/recommend/{{ i[0] }}" class="book-link">
                                    <img class="card-img-top" src="{{ i[2] }}">
                                   <div> <p class="text-white">{{ i[0] }}</p>
                                    <h4 class="text-white">{{ i[1] }}</h4>
                                    </a>
                                </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            
                
            




        </div>
    </div>
    <footer>
        <p>&copy; BookHive 2024 </p>
    </footer>
</body>
</html>
