<!-- header.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style/header.css"> <!-- Add a separate CSS file for styling -->
</head>
<body>

  <div class="container2">
    <div class="logo">BookHive</div>
    <div class="burger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="nav-links">
      <li><a class="home" href="/">Home</a></li>
      
      <li class="dropdown">
        <a href="/search" >Search</a>
        <li><a href="/browse">Browse</a></li>
      </li>
      <li class="dropdown">
        <a href="/aboutus">About</a>
      </li>
      {% if username is defined %}
      <li><a href="/logout">Logout</a></li>
      {% else %}
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
      {% endif %}
    </ul>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
    const burgerMenu = document.querySelector('.burger-menu');
    const navLinks = document.querySelector('.nav-links');
    const container2 = document.querySelector('.container2');

    burgerMenu.addEventListener('click', function () {
      container2.classList.toggle('active');
    });

    window.addEventListener('resize', function () {
      if (window.innerWidth > 768) {
        container2.classList.remove('active');
      }
    });
    document.addEventListener('click', function (event) {
        if (!container2.contains(event.target) && !burgerMenu.contains(event.target)) {
          container2.classList.remove('active');
        }
      });
  })
     
  </script>
  <script src="/scripts/nav.js"></script>
  <script src="/scripts/inspect.js"></script>
</body>
</html>
